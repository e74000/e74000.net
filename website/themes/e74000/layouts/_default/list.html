{{ define "main" }}
<main>
    <article>
        <header>
            <div class="topBar">
                <a class="logo" title="Home" href="/">
                    <h1>e74000</h1>
                </a>

                <h1 class = "title"> {{ .Title }} </h1><h1 class="desc"> {{ .Description }} </h1>
            </div>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <a href="{{ .Permalink }}">
            <div class="pageContent">
                <h1> {{ .Title }} </h1>
                <h4> {{ .Description }} </h4>
            </div>
        </a>
    {{ end }}
</main>
{{ end }}
