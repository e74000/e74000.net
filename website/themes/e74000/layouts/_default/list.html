{{ define "main" }}
<main>
    <article>
        <header>
            <div class="topBar">
                <a class="logo" title="Home" href="/">
                    <h1>e74000</h1>
                </a>

                <h1 class = "title"> {{ .Title }} </h1>
            </div>

            <!-- Its Chilly here -->
            <br><br><br><br>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <a href="{{ .Permalink }}" class="page">
            <div class="postContent">
                <span class="titleDesc">
                    <h1> {{ .Title }} </h1>
                    <h4> {{ .Description }} </h4>
                </span>
                <span class="image" style="background-image: url('/images/{{ .Params.Thumbnail }}');">
                </span>
            </div>

        </a>
    {{ end }}
    <br>
</main>
{{ end }}
